<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
<body class="min-h-screen max-w-md mx-auto bg-base-200">
    <!-- header -->
    <header class="border-b-2 border-gray-300  sticky top-0 bg-white z-10">
        <section class="w-11/12 mx-auto flex justify-between p-2.5">
            <div class="left flex gap-4">
                <img class="w-[60px] h-12" src="./assets/logo.png" alt="logo">
                <div class="balance-info">
                <p class="text-[18] font-extrabold text-[#080808f1]">à§³<span id="balance">4500</span></p>
                <span class="opacity-50">Available Balance</span></div>
            </div>
            <div class="right">
               <a class="btn" href="./index.html"> <i class="fa-solid fa-arrow-right-from-bracket"></i>Log Out</a>
            </div>
        </section>
    </header>
 <!-- home menu section -->
    <section class=" pt-8 pb-6 bg-white rounded-b-xl">
        <!-- home welcome section -->
        <div class="w-11/12 mx-auto">
            <h3 class="text-2xl font-black">Welcome to Pay<span class="text-[#7460FF]">oo</span></h3>
            <p class="opacity-50 pt-2.5">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
        </div>
        <!-- Menu Section -->
        <div class="buttons w-11/12 mx-auto grid grid-cols-3 gap-4 mt-6 ">
            <button class="btn flex-col h-full py-4">
                <img src="./assets/opt-1.png" alt="">
                <p>Add Money</p>
            </button>
            <button class="btn flex-col h-full py-4">
                <img src="./assets/opt-2.png" alt="">
                <p>Cashout</p>
            </button>
            <button class="btn flex-col h-full py-4">
                <img src="./assets/opt-3.png" alt="">
                <p>Send Money</p>
            </button>
            <button class="btn flex-col h-full py-4">
                <img src="./assets/opt-4.png" alt="">
                <p>Get Bonus</p>
            </button>
            <button class="btn flex-col h-full py-4">
                <img src="./assets/opt-5.png" alt="">
                <p>Pay Bill</p>
            </button>
            <button class="btn flex-col h-full py-4">
                <img src="./assets/opt-6.png" alt="">
                <p>Transactions</p>
            </button>

        </div>
    </section>

<!-- cash out section -->

    <section class="cashout w-11/12 mx-auto py-4">
        <h2 class="font-semibold text-xl">Cash Out</h2>
        <fieldset class="fieldset bg-white rounded-box w-full p-8 m-4 mx-auto">
        <label class="label font-medium text-black">Agent Number</label>
        <input id="agent-number" maxlength="11" minlength="11" type="text" class="input rounded-full" placeholder="Enter 11 digit number"/>
        <label class="label font-medium text-black">Amount</label>
        <input id="amount-number" type="text" class="input rounded-full" placeholder="Enter amount to withdraw"/>

        <label class="label text-black font-medium">4 Digit Pin</label>
        <input id="cashout-pin" type="password" maxlength="4" minlength="4" class="input rounded-full" placeholder="Enter 4 Digit Pin"/>

        <button id="cashout-btn" class="btn btn-primary rounded-full mt-4">Withdraw Money</button>
      </fieldset>
    </section>






    <script src="./js/cashout.js"></script>
</body>
</html>
