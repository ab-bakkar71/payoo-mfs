<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md mx-auto bg-base-200">
    
        <!-- login logo -->
      <div class="logo w-[260px] mx-auto pt-[260px]">
        <img src="assets/Logo-full.png" alt="Logo" />
      </div>
      <!-- login form -->
      <fieldset class="fieldset bg-white rounded-box w-xs p-8 mt-8 mx-auto">
        <label class="label font-medium text-black">Mobile Number</label>
        <input id="input-number" maxlength="11" minlength="11" type="text" class="input rounded-full" placeholder="Enter your number"/>

        <label class="label text-black font-medium">4 Digit Pin</label>
        <input id="input-pin" type="password" maxlength="4" minlength="4" class="input rounded-full" placeholder="Enter 4 Digit Pin"/>

        <button id="login-btn" class="btn btn-primary rounded-full mt-4">Login</button>
      </fieldset>
      <script src="script/login.js"></script>
  </body>
</html>
